<div class="action-buttons d-flex flex-row">
  <button
    (click)="downloadDocument()"
    class="col circle"
    ngbTooltip="Download document"
  >
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.downloadPdfPlain"
      alt=""
    />
  </button>

  <!-- <button class="col circle" (click)="openModal()">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.informationHelp"
      alt=""
    />
  </button> -->

  <button
    [ngbTooltip]="'Export document\'s paragraphs'"
    class="col circle"
    (click)="downloadParagraphs()"
  >
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.exportParagraphs"
      alt=""
    />
  </button>

  <ng-template #exportTooltip>
    Export document's:
    <div>chapters, sections, articles, paragraphs</div>
  </ng-template>
  <button
    [ngbTooltip]="exportTooltip"
    class="col circle"
    *ngIf="docModel?.modelContainerId === '642d21829b383bdb26ec3c29'"
    (click)="exportMonthlyStatistic()"
  >
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.exportChaptersArticles"
      alt=""
    />
  </button>
  <button
    *ngIf="!qAndAModel"
    [ngbTooltip]="
      'Download excel file with a detailed report for this document'
    "
    class="col circle"
    (click)="downloadExcel('xls')"
  >
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.downloadExcel"
      alt=""
    />
  </button>

  <div
    style="
      margin-right: 5px;
      height: var(--circle-icon-height) !important;
      width: var(--circle-icon-width) !important;
    "
    [ngbTooltip]="
      'Download excel file with a detailed report for this document'
    "
    *ngIf="qAndAModel"
    ngbDropdown
  >
    <button id="excel-button" ngbDropdownToggle class="col circle">
      <img
        width="15px"
        height="15px"
        [src]="documentActionsSrc.downloadExcel"
        alt=""
      />
    </button>

    <span
      style="z-index: 1000000"
      ngbDropdownMenu
      aria-labelledby="excel-button"
    >
      <button
        (click)="downloadExcel('xlsx')"
        ngbDropdownItem
        class="dropdown-item"
      >
        XLS
      </button>
      <button
        class="dropdown-item"
        (click)="downloadExcel('csv')"
        ngbDropdownItem
      >
        CSV
      </button>
    </span>
  </div>

  <button
    class="col circle"
    *ngIf="editable == false"
    (click)="showOriginalDocument()"
    [ngbTooltip]="
      !showOrginalConfig.showOrginal ? 'Show original document' : ''
    "
    [ngClass]="{ 'show-orginal': showOrginalConfig.showOrginal }"
  >
    <img
      class="split-icon"
      width="15px"
      height="15px"
      [src]="documentActionsSrc.showOrginalImg"
      alt=""
    />

    <div class="range-parent" *ngIf="showOrginalConfig.showOrginal">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider-image"
        id="orginal-range"
        [(ngModel)]="showOrginalConfig.viewPercent"
        (input)="changeOrginalImgSize()"
      />
    </div>
  </button>

  <button
    class="col circle"
    (click)="openDebugger()"
    [ngbTooltip]="!showDebugger ? 'Show debugger' : 'Hide debugger'"
    [ngClass]="{ 'show-debugger': showDebugger }"
  >
    <span class="typcn typcn-cog-outline"></span>
  </button>
</div>
