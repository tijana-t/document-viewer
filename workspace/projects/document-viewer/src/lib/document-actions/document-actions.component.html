<div class="action-buttons">
  <button
    *ngIf="!hideButtons"
    class="col circle"
    (click)="squareSelection()"
    ngbTooltip="Square selection"
  >
    <img
      *ngIf="!squareSelectionActive"
      width="15px"
      height="15px"
      [src]="documentActionsSrc.squareSelection"
      alt=""
    />
    <img
      *ngIf="squareSelectionActive"
      width="15px"
      height="15px"
      [src]="documentActionsSrc.squareSelectionYellow"
      alt=""
    />
  </button>
  <button 
   *ngIf="(isClassification && hideButtons) || !hideButtons"
   class="col circle" (click)="isOpenEmmit()" ngbTooltip="Rotate">
    <img
      width="15px"
      height="15px"
      [src]="documentActionsSrc.rotateIcon"
      alt=""
    />
  </button>
  <button
    [disabled]="zoomOutDisabled"
    [ngStyle]="{ opacity: zoomOutDisabled ? '0.6' : '' }"
    (click)="zoomOutImg()"
    class="col circle"
    ngbTooltip="Zoom out"
  >
    <img
      width="10px"
      height="10px"
      [src]="documentActionsSrc.zoomOutSrc"
      alt=""
    />
  </button>

  <button class="col circle" (click)="fitToPage()" ngbTooltip="Fit to page">
    <img
      width="10px"
      height="10px"
      [src]="documentActionsSrc.fitToPageSrc"
      alt=""
    />
  </button>

  <button
    ngbTooltip="Zoom in"
    [disabled]="zoomInDisabled"
    type="button"
    class="col circle"
    [ngStyle]="{ opacity: zoomInDisabled ? '0.6' : '' }"
    (click)="zoomInImg()"
  >
    <img
      width="10px"
      height="10px"
      [src]="documentActionsSrc.zoomInSrc"
      alt=""
    />
  </button>
</div>
